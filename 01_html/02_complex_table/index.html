<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complex table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" colspan="2">Student</td>
        <td colspan="4">Exam</td>
        <td colspan="4">2nd Exam</td>
        <td rowspan="2" colspan="2">Final grade</td>
      </tr>
      <tr>
        <td>Q2</td>
        <td>Q2</td>
        <td>Q3</td>
        <td rowspan="2">Grade</td>
        <td>Q2</td>
        <td>Q2</td>
        <td>Q3</td>
        <td rowspan="2">Grade</td>
      </tr>
      <tr>
        <td>Code</td>
        <td>Name</td>
        <td>8</td>
        <td>7</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>NR</td>
        <td>R</td>
      </tr>
      <tr>
        <td>80549061</td>
        <td>John</td>
        <td>70%</td>
        <td>100%</td>
        <td>100%</td>
        <td>17.6</td>
        <td colspan="4"></td>
        <td>17.6</td>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
